apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: topdogmt-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: topdogmt
        version: v1
    spec:
      containers:
      - env:
        - name: VERSION
          value: "1"
        - name: MIDTIER
          value: "http://topdogbe:5000"
        - name: BACKEND
          value: "http://topdogbe:5000"
        image: ancientlore/topdog:0.1.1
        imagePullPolicy: Always
        name: topdogmt
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: topdogmt
  labels:
    app: topdogmt
spec:
  ports:
  - port: 5000
    name: http
    targetPort: 5000
  selector:
    app: topdogmt
